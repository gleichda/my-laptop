        ansible_ver: 2.10.7
        argocdcli_version: 1.5.6
        awless_version: 0.1.11
        awscli_version: 1.18.2
        bat_version: 0.12.1
        bit_version: 0.5.8
        delta_version: 0.3.0
        direnv_version: 2.21.3
        dive_version: 0.10.0
        docker_compose_version: 1.25.4
        docker_version: 19.03.8
        doctl_version: 1.39.0
        dog_version: v0.1.0
        duf_version: 0.6.0
        entr_version: 4.6
        exa_version: 0.9.0
        fasd_version: 1.0.1
        fd_version: v8.2.1
        luxctl_version: 1.21.0
        githubcli_version: 1.0.0
        gitui_version: 0.14.0
        glab_version: 1.14.0
        helm2_version: v2.16.9
        helm_version: 3.4.1
        istioctl_version: 1.10.3
        jq_version: 1.6
        k6_version: v0.31.0
        k9s_version: 0.24.14
        kind_version: 0.11.0
