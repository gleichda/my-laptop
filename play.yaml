    - role: ansible-role-packages
      vars:
        - common:
          - bison
          - coreutils
          - clipmenu
          - curl
          - dateutils
          - dnsutils
          - docker
          - fdupes
          # - figlet
          - flex
          - htop
          - hugo
          - iftop
          - iotop
          - ipcalc
          - lsof
          - mdp
          - moreutils
          - mpv
          - neovim
          - npm
          - pdfgrep
          - ripgrep
          # - rofi
          - rsync
          - shellcheck
          - sudo
          - surfraw
          - tig
          - time
          - tmux
          - trash-cli
          - tree
          - vifm
          - w3m
          - wget
          - whois
          - xclip
          - xorg-xinput
          - zip

        - arch:
          - ctags
          - bind-tools
          - fd
          - git-delta
          - broot-git
          - dive
          - duf
          - dust
          - fluxctl
          - github-cli
          - jq
          - k9s
          - kubectl
          - kubectx
          - kubeseal
          - kubeval-bin
          - kustomize
          - tflint-bin
          - tfswitch
          - xsv
          - docker-compose
          - rcm

        - pip:
          - grip
          - httpie
          - mycli
          - neovim-remote
          - yamllint

    - role: ansible-role-languages
    - role: ansible-role-binaries

    - role: ansible-role-shell
    - role: ansible-role-dotfiles
    - role: ansible-role-gui
      vars:
        packages:
          - google-chrome
          - clipmenu
          - alacritty
          - powertop
          - urlscan
          - sxhkd
          - xbindkeys
          - xcape
          - sxiv
          - zathura-pdf-mupdf
          - intel-media-driver
          - intel-ucode
          - inxi
          - libva-intel-driver
          - libva-utils
          - linux-firmware
          - linux-headers
          - mesa
          - sof-firmware
